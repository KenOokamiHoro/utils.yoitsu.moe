{% extends "base.html" %}
{% import "_wtf.html" as wtf %}
{% block title %}Manage account- {% endblock %}

{% block page_content %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Manage Account</span>
                <a class="waves-effect waves-light" href="{{ url_for('auth.change_email_request') }}">Change Email Address</a><br />
                <a class="waves-effect waves-light" href="{{ url_for('auth.change_password') }}">Change Password</a><br />
                <a class="waves-effect waves-light" href="{{ url_for('auth.logout') }}">Logout</a><br />
            </div>
        </div>
    </div>
</div>
{% endblock %}
